<!DOCTYPE html>
<head>
        <meta charset="UTF-8" />
        <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">  -->
        <title>Login and Registration Form with HTML5 and CSS3</title>
		<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />
		<link href="https://fonts.googleapis.com/css?family=Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">
		
		
		<style>
body
{
	background-image: url(image/img6.jpg);
}

form{
   position:fixed;
   top:50%;
   left:30%;
   width:250px;
}
</style>
		
		
 </head>
 <body>
        <div class="container">
           <center>
           
           
           <header>
                <h1>Sign Up</h1>
				
            </header>
            <section>				
                <div id="container_demo" >
                    <a class="hiddenanchor" id="toregister"></a>
                    <a class="hiddenanchor" id="tologin"></a>
                    <div id="wrapper">
                  

                        <div id="register" class="animate form">
                            <form   autocomplete="on" class="col-xs-4"> 
                                
                                <p> 
                                    <label for="usernamesignup" class="uname" ></label>
                                    <input id="usernamesignup" name="usernamesignup" class="form-control"  required="required" type="text" ng-model="user.username" placeholder="username" />
                                </p>
                                <p> 
                                    <label for="emailsignup" class="col-*-*"  > </label>
                                    <input id="emailsignup" name="emailsignup" class="form-control"  required="required" type="text" ng-model="user.email" placeholder="email"/> 
                                </p>
                                <p> 
                                    <label for="passwordsignup" class="youpasswd" > </label>
                                    <input id="passwordsignup" name="passwordsignup" class="form-control"  required="required" type="password" ng-model="user.password" placeholder="password"/>
                                </p>
                                
                                
                                
                                <input type="radio" ng-model="user.role" value="STUDENT">Student

                                <input type="radio" ng-model="user.role" value="ALUMNI">Alumni
                                <input type="radio" ng-model="user.role" value="EMPLOYEE">Employee
                                
                                <p class="signin button"> 
                                <button type="button" class="btn btn-primary" ng-click="registerUsers()">Register</button> 
								</p>
                                <p class="change_link">  
									<a href="#tologin" class="to_register"></a>
								</p>
                            </form>
                        </div>
						
                    </div>
                </div>  
            </section>
            
        </div>
           
           
           </center>
           </body>
           </html>
